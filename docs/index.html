<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Title goes here</title>

  <!-- Flatdoc -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <!-- This is a slightly modified version of flatdoc that doesn't conflict with mermaid.js -->
  <script src='js/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <link  href='styles/theme.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="Title" property="og:title">
  <meta content="Description" name="description">
  <script src='js/documentation.js'></script>
</head>
<body role='flatdoc' class="big-h3 no-literate" data-files="overview.md,another-file.md">

  <div class='header'>
    <div class='left'>
      <h1>Title goes here</h1>
      <ul>
        <li><a href='github.com/repo'>View on GitHub</a></li>
        <li><a href='github.com/repo/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>
  <script src='js/mermaid.full.js'></script>  
</body>
</html>
